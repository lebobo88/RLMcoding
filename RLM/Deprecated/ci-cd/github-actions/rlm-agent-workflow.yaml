name: RLM AI Agent Workflow

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      mode:
        description: 'Agent automation mode'
        required: true
        default: 'supervised'
        type: choice
        options:
          - auto
          - supervised
          - manual

env:
  NODE_VERSION: '18'
  RLM_DEFAULT_MODE: supervised

jobs:
  # Job 1: Sync and Validate
  sync-and-validate:
    name: Sync RLM Specifications
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Validate RLM structure
        run: |
          echo "Validating RLM directory structure..."
          if [ ! -d "RLM/specs" ] || [ ! -d "RLM/tasks" ]; then
            echo "‚ùå RLM structure invalid"
            exit 1
          fi
          echo "‚úÖ RLM structure valid"
      
      - name: Sync latest specifications
        run: |
          if [ -f "./RLM/commands/rlm-sync.sh" ]; then
            chmod +x ./RLM/commands/rlm-sync.sh
            ./RLM/commands/rlm-sync.sh pull
          else
            echo "‚ö† RLM sync script not found"
          fi
      
      - name: Upload RLM artifacts
        uses: actions/upload-artifact@v3
        with:
          name: rlm-specs
          path: RLM/

  # Job 2: Build and Test (Node.js)
  build-and-test-node:
    name: Build and Test (Node.js)
    runs-on: ubuntu-latest
    needs: sync-and-validate
    if: hashFiles('package.json') != ''
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: |
          if grep -q "\"lint\"" package.json; then
            npm run lint
          else
            echo "‚ö† No lint script found"
          fi
      
      - name: Run type checking
        run: |
          if grep -q "\"type-check\"" package.json; then
            npm run type-check
          elif [ -f "tsconfig.json" ]; then
            npx tsc --noEmit
          fi
      
      - name: Run tests
        run: |
          if [ -f "./RLM/commands/rlm-test.sh" ]; then
            chmod +x ./RLM/commands/rlm-test.sh
            ./RLM/commands/rlm-test.sh all --ci
          else
            npm test -- --ci --coverage
          fi
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
      
      - name: Check coverage threshold
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
            THRESHOLD=80
            if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
              echo "‚ùå Coverage $COVERAGE% is below threshold $THRESHOLD%"
              exit 1
            fi
            echo "‚úÖ Coverage $COVERAGE% meets threshold"
          fi

  # Job 3: Build and Test (Python)
  build-and-test-python:
    name: Build and Test (Python)
    runs-on: ubuntu-latest
    needs: sync-and-validate
    if: hashFiles('requirements.txt', 'pyproject.toml') != ''
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi
      
      - name: Run linter
        run: |
          if command -v pylint &> /dev/null; then
            pylint src/
          fi
      
      - name: Run tests
        run: |
          if command -v pytest &> /dev/null; then
            pytest --cov=. --cov-report=xml --cov-report=html
          fi
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests

  # Job 4: RLM AI Agent Build
  rlm-agent-build:
    name: RLM AI Agent Automated Build
    runs-on: ubuntu-latest
    needs: [build-and-test-node, build-and-test-python]
    if: |
      always() &&
      (needs.build-and-test-node.result == 'success' || needs.build-and-test-node.result == 'skipped') &&
      (needs.build-and-test-python.result == 'success' || needs.build-and-test-python.result == 'skipped')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Download RLM artifacts
        uses: actions/download-artifact@v3
        with:
          name: rlm-specs
          path: RLM/
      
      - name: Setup environment
        run: |
          # Setup based on project type
          if [ -f "package.json" ]; then
            echo "Setting up Node.js environment"
            # Node setup already done
          elif [ -f "requirements.txt" ]; then
            echo "Setting up Python environment"
            # Python setup already done
          fi
      
      - name: Run RLM Build
        env:
          RLM_AI_API_KEY: ${{ secrets.RLM_AI_API_KEY }}
          RLM_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RLM_DEFAULT_MODE: ${{ github.event.inputs.mode || env.RLM_DEFAULT_MODE }}
        run: |
          if [ -f "./RLM/commands/rlm-build.sh" ]; then
            chmod +x ./RLM/commands/rlm-build.sh
            ./RLM/commands/rlm-build.sh --mode $RLM_DEFAULT_MODE
          else
            echo "‚ö† RLM build script not found - skipping automated build"
          fi
      
      - name: Generate progress report
        if: always()
        run: |
          if [ -f "./RLM/commands/rlm-report.sh" ]; then
            chmod +x ./RLM/commands/rlm-report.sh
            ./RLM/commands/rlm-report.sh detailed --output ci-report.md
          fi
      
      - name: Upload progress report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: rlm-progress-report
          path: |
            ci-report.md
            RLM/progress/
            RLM/issues/
      
      - name: Sync progress back to GitHub
        if: always()
        env:
          RLM_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f "./RLM/commands/rlm-sync.sh" ]; then
            chmod +x ./RLM/commands/rlm-sync.sh
            ./RLM/commands/rlm-sync.sh push || echo "‚ö† Sync push failed"
          fi

  # Job 5: Security Scan
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: sync-and-validate
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
      
      - name: Run npm audit
        if: hashFiles('package.json') != ''
        run: npm audit --audit-level=moderate || true
      
      - name: Run pip safety check
        if: hashFiles('requirements.txt') != ''
        run: |
          pip install safety
          safety check || true

  # Job 6: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [rlm-agent-build, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.example.com
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging..."
          # Add your deployment commands here
          # Example: ./scripts/deploy-staging.sh
      
      - name: Run smoke tests
        run: |
          echo "üß™ Running smoke tests..."
          # Add smoke test commands

  # Job 7: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [rlm-agent-build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://example.com
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Create deployment
        uses: actions/create-deployment@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          ref: ${{ github.ref }}
          environment: production
          required_contexts: '[]'
          auto_merge: false
      
      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production..."
          # Add your deployment commands here
          # Example: ./scripts/deploy-production.sh
      
      - name: Run smoke tests
        run: |
          echo "üß™ Running smoke tests..."
          # Add smoke test commands
      
      - name: Notify deployment
        if: always()
        run: |
          echo "üì¢ Deployment notification sent"
          # Add notification logic (Slack, email, etc.)

  # Job 8: Cleanup
  cleanup:
    name: Cleanup Artifacts
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: Delete old artifacts
        uses: geekyeggo/delete-artifact@v2
        with:
          name: |
            rlm-specs
            rlm-progress-report
          failOnError: false

